<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
    id:
    <a th:text = "${user.getId()}"></a>
    <br>
    Login:
    <a th:text = "${user.getLogin()}"></a>
    <br>
    FirstName:
    <a th:text = "${user.getFirstName()}"> </a>
    <br>
    LastName:
    <a th:text = "${user.getLastName()}"> </a>
    <br>
    Age:
    <a th:text = "${user.getAge()}"> </a>
    <br>
    Growth:
    <a th:text = "${user.getGrowth()}"> </a>

    <br/>
    <a th:href = "@{/users/{id}/delete(id=${user.getId()})}">delete</a>
    <br/>
    <a th:href = "@{/users/{id}/edit(id=${user.getId()})}" th:text =update></a>
    <br/>
    <a th:href = "@{/users}">show all users</a>
    <br/>
</body>
</html>
